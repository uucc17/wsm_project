<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load</title>
    <link rel="stylesheet" href="css/load.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Load</h1>
    <!-- <input type="button" value="돌아가기" id="btnBack"> -->
    <div class="container">
        <div class="add">
            <h4>어떤 공간에 저장하시겠습니까?</h4>
        </div>
        <div class="save file1">
            <h3>파일 1</h3>
        </div>
        <div class="save file2">
            <h3>파일 2</h3>
        </div>
        <div class="save file3">
            <h3>파일 3</h3>
        </div>
        <div class="save file4">
            <h3>파일 4</h3>
        </div>
        <div class="save file5">
            <h3>파일 5</h3>
        </div>
        <div class="save file6">
            <h3>파일 6</h3>
        </div>
        <div class="save file7">
            <h3>파일 7</h3>
        </div>
        <div class="save file8">
            <h3>파일 8</h3>
        </div>
        <div class="save file9">
            <h3>파일 9</h3>
        </div>
        <div class="save file10">
            <h3>파일 10</h3>
        </div>
    </div>
    
    <script>
        function loadSavedInfo(fileNumber) {
            return localStorage.getItem(`saveFile${fileNumber}`) || "";
        }
    
        function handleFileClick(fileNumber) {
            const currentTime = new Date().toLocaleString();
            const chapterNumber = prompt("몇 챕터까지 진행했나요?");
    
            const saveInfo = `${currentTime} - Chapter ${chapterNumber}`;
            localStorage.setItem(`saveFile${fileNumber}`, saveInfo);
    
            const fileElement = document.querySelector(`.file${fileNumber}`);
            fileElement.innerText = saveInfo;
        }
    
        for (let i = 1; i <= 10; i++) {
            const fileElement = document.querySelector(`.file${i}`);
            fileElement.addEventListener("click", () => handleFileClick(i));
    
            const savedInfo = loadSavedInfo(i);
            fileElement.innerText = savedInfo;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
